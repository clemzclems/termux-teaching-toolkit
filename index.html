<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termux Teaching Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .search-box {
      position: relative;
    }
    .search-box input {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #f0f0f0;
    }
    section {
      padding: 2rem;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .hidden {
      display: none !important;
    }
    mark {
      background: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Termux Teaching Toolkit</h1>
    <nav>
      <ul id="menu">
        <li data-section="home"><a href="#home">Home</a></li>
        <li data-section="about"><a href="#about">About</a></li>
        <li data-section="contact"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search sections...">
      <div class="suggestions" id="suggestions"></div>
    </div>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the Termux Teaching Toolkit website! ðŸš€</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This project helps you learn, practice, and teach with Termux.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Reach out via GitHub or email for support and collaboration.</p>
  </section>

  <footer>
    <p>&copy; 2025 Termux Teaching Toolkit</p>
  </footer>

  <script>
    const searchInput = document.getElementById('search');
    const suggestionsBox = document.getElementById('suggestions');

    function highlightText(element, query) {
      const text = element.innerText;
      if (!query) {
        element.innerHTML = text;
        return;
      }
      const regex = new RegExp(`(${query})`, 'gi');
      element.innerHTML = text.replace(regex, '<mark>$1</mark>');
    }

    searchInput.addEventListener('input', function() {
      let query = this.value.toLowerCase();
      let firstMatch = null;
      let suggestions = [];

      // Filter & highlight sections
      document.querySelectorAll('section').forEach(sec => {
        let text = sec.innerText.toLowerCase();
        if (text.includes(query) || query === "") {
          sec.classList.remove('hidden');
          if (!firstMatch && query) {
            firstMatch = sec;
          }
        } else {
          sec.classList.add('hidden');
        }
        sec.querySelectorAll('h2, p').forEach(el => highlightText(el, query));
      });

      // Filter & highlight menu items + build suggestions
      document.querySelectorAll('#menu li').forEach(item => {
        let link = item.querySelector('a');
        let text = link.innerText.toLowerCase();
        let target = document.getElementById(item.dataset.section);

        if (text.includes(query) || (target && !target.classList.contains('hidden'))) {
          item.classList.remove('hidden');
          if (query && text.includes(query)) {
            suggestions.push({ name: link.innerText, section: item.dataset.section });
          }
        } else {
          item.classList.add('hidden');
        }
        highlightText(link, query);
      });

      // Show suggestions dropdown
      suggestionsBox.innerHTML = "";
      if (suggestions.length > 0) {
        suggestionsBox.style.display = "block";
        suggestions.forEach(s => {
          const div = document.createElement("div");
          div.innerText = s.name;
          div.onclick = () => {
            document.getElementById(s.section).scrollIntoView({ behavior: 'smooth', block: 'start' });
            suggestionsBox.style.display = "none";
            searchInput.value = s.name;
          };
          suggestionsBox.appendChild(div);
        });
      } else {
        suggestionsBox.style.display = "none";
      }

      // Auto-scroll to the first match
      if (firstMatch) {
        firstMatch.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
