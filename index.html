<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termux Teaching Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .search-box input {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    section {
      padding: 2rem;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    /* Hide elements that donâ€™t match search */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Termux Teaching Toolkit</h1>
    <nav>
      <ul id="menu">
        <li data-section="home"><a href="#home">Home</a></li>
        <li data-section="about"><a href="#about">About</a></li>
        <li data-section="contact"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search sections...">
    </div>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to the Termux Teaching Toolkit website! ðŸš€</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This project helps you learn, practice, and teach with Termux.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Reach out via GitHub or email for support and collaboration.</p>
  </section>

  <footer>
    <p>&copy; 2025 Termux Teaching Toolkit</p>
  </footer>

  <script>
    // Search filter for both sections and menu items
    document.getElementById('search').addEventListener('input', function() {
      let query = this.value.toLowerCase();

      // Filter sections
      document.querySelectorAll('section').forEach(sec => {
        let text = sec.innerText.toLowerCase();
        if (text.includes(query) || query === "") {
          sec.classList.remove('hidden');
        } else {
          sec.classList.add('hidden');
        }
      });

      // Filter menu items
      document.querySelectorAll('#menu li').forEach(item => {
        let text = item.innerText.toLowerCase();
        let target = document.getElementById(item.dataset.section);
        if (text.includes(query) || (target && !target.classList.contains('hidden'))) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
